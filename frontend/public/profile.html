<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mega City Cab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Mega City Cab</h1>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="#" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main class="profile-content">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
                <h2>User</h2>
                <p>Orders: </p>
            </div>
            <button style="display: none;"><i class="fas fa-chart-line"></i> Dashboard</button>
            <button style="display: none;" class="availability-btn" onclick="toggleAvailability()">
                <i class="fas fa-toggle-off"></i> Not Available
            </button>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" data-tab="orders">Order History</button>
            <button class="tab-btn " data-tab="assigned-orders">Assing Orders</button>
        </div>

        <div class="tab-content" id="orders">
            <div class="order-list">
                <!-- Order history will be dynamically added here -->
            </div>
        </div>
        <div class="tab-content" id="assigned-orders">
            <div class="order-list" id="assigned-bookings-list">
                <!-- Assigned bookings will be dynamically added here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mega City Cab. All rights reserved.</p>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
